<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基座</title>
  <style>
    .color {
      color: aqua;
    }
  </style>
</head>

<body>
  <div class="app">
    <p class="color">我是基座的元素</p>
    <p class="click">click delete micro-app</p>
    <micro-app name='subApp' url='http://localhost:8080/' router="subApp.html"></micro-app>
  </div>
</body>
<script>
  var node = document.getElementsByClassName('click')[0]
  node.addEventListener('click',()=>{
    var microApp = document.getElementsByTagName('micro-app')[0]
    microApp.remove()
  })
</script>
</html>
